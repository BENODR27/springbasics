<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>benodev</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
<body>
   <div class="container card m-5 p-5">
    <h3  >List</h3>
    <a href="/addPage" class="btn btn-primary">Add</a>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${items}">
            <th th:text="${item.id}"></th>
            <td th:text="${item.name}" ></td>
            <td>
                <a th:href="@{/edit/{id}(id=${item.id})}" class="btn btn-success">Edit</a>
                <a th:href="@{/delete/{id}(id=${item.id})}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
        
    </div>
   </div>
</body>
</html>
